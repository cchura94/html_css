<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Audio - video</title>
</head>
<body>
<h1>Video</h1>

<video src="videos/trailer.mp4" controls autoplay width="500px">
<p>Su navegador no soporta video</p>
</video>

<video controls width="500px">
	<source src="videos/trailer.mp4" type="video/mp4">
	<source src="videos/trailer.ogv" type="video/ogv">
	<source src="videos/trailer.webm" type="video/webm">
	<p>Su navegador no soporta video</p>
</video>

<h1>Audio</h1>

<audio controls>
	<source src="audio/aud.mp3">
	<p>no soporta audio</p>
</audio>


  
</body>
</html>
